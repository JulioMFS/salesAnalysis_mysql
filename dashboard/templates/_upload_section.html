<div class="row g-3 mb-3 align-items-stretch">

    <!-- Bank Upload -->
    <div class="col-md-4 d-flex flex-column">
        <div class="d-flex flex-column flex-fill">
            <div id="bankDropZone" class="upload-btn btn btn-primary flex-fill py-3 text-center">
                <strong>Upload Bank CSVs</strong>
            </div>
        </div>
        <input type="file" id="bankUpload" multiple accept=".csv" style="display:none">
        <small class="text-muted mt-1 upload-hint text-center">
            Only files named <strong>CGD_Conta_Extracto*.csv</strong>
        </small>
    </div>

    <!-- Sales Upload -->
    <div class="col-md-4 d-flex flex-column">
        <div class="d-flex flex-column flex-fill">
            <div id="salesDropZone" class="upload-btn btn btn-success flex-fill py-3 text-center">
                <strong>Upload Sales Files</strong>
            </div>
        </div>
        <input type="file" id="salesUpload" multiple accept=".pdf" style="display:none">
        <small class="text-muted mt-1 upload-hint text-center">
            Only files named <strong>Vendas*.pdf</strong>
        </small>
    </div>

    <!-- TPA Upload -->
    <div class="col-md-4 d-flex flex-column">
        <div class="d-flex flex-column flex-fill">
            <div id="tpaDropZone" class="upload-btn btn upload-tpa flex-fill py-3 text-center">
                <strong>Upload TPA CSVs</strong>
            </div>
        </div>
        <input type="file" id="tpaUpload" multiple accept=".csv" style="display:none">
        <small class="text-muted mt-1 upload-hint text-center">
            Files: <strong>Consultar movimentos de TPA*.csv</strong>
        </small>
    </div>

</div>


</div>

<!-- Daily Reconciliation -->
<div class="row g-3 mb-3">
    <div class="col-md-6 d-flex">
        <form method="POST" class="flex-fill">
            <a href="{{ url_for('category_evolution') }}" class="btn btn-primary">
                Analyze Expense Categories
            </a>
        </form>
    </div>
    <div class="col-md-6 d-flex">
        <!-- Optional: Add another button here if needed -->
    </div>
</div>

<!-- Upload Progress -->
<div id="uploadProgressWrapper" class="mt-2 d-none">
    <div class="progress" style="height:15px;">
        <div id="uploadProgressBar"
             class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar"
             style="width:0%">0%</div>
    </div>
</div>

<!-- Upload Report Modal -->
<div class="modal fade" id="uploadReportModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload Report</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" style="white-space: pre-wrap; font-family: monospace; font-size:0.85rem;" id="uploadReportContent"></div>
      <div class="modal-footer p-2">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
