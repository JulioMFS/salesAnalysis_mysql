<!DOCTYPE html>
<html>
<head>
    <title>Sales Drilldown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<a href="{{ url_for('expenses_vs_sales') }}" class="btn btn-secondary mb-3">‚Üê Back to Chart</a>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3 ms-2">Dashboard</a>

<h4>Sales on {{ date }}</h4>

<table class="table table-bordered">
<tr>
    <th>Date</th>
    <th>Description</th>
    <th>Amount</th>
    <th>Payment</th>
    <th>Source</th>
</tr>

{% for s in sales %}
<tr>
    <td>{{ s.sale_date }}</td>
    <td>{{ s.description }}</td>
    <td>{{ s.amount }}</td>
    <td>{{ s.payment_type }}</td>
    <td>{{ s.source_file }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
