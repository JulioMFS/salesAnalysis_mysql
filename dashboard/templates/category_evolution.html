<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Category Evolution</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* Compact adjustments */
        body {
            font-size: 0.65rem; /* smaller font overall */
        }
        .card {
            padding: 1rem; /* reduce card padding */
        }
        .form-label {
            font-size: 0.65rem;
        }
        .btn {
            font-size: 0.65rem;
            padding: 0.25rem 0.5rem;
        }
        #chart {
            min-height: 300px; /* slightly smaller chart */
        }
        .mb-3, .mb-2 {
            margin-bottom: 0.5rem !important;
        }
        .gap-2 > * {
            margin-right: 0.25rem !important;
        }
        h3 {
            font-size: 1.1rem;
        }
        input[type="date"] {
            appearance: auto;
            -webkit-appearance: auto;
        }
        .flatpickr-calendar {
            font-size: 0.65rem;
        }

        .flatpickr-day {
            line-height: 1.4;
        }

    </style>
</head>
<body>
<div class="container my-3">

    <!-- Header with Back + Dashboard -->
    <div class="d-flex align-items-center mb-3">
        <!-- Back button on the left -->
        <a href="javascript:history.back()" class="btn btn-sm btn-outline-secondary me-2">
            ‚Üê Back
        </a>

        <!-- Title centered -->
        <h3 class="mb-0 flex-grow-1 text-center">Expense Category Evolution</h3>

        <!-- Dashboard button on the right -->
        <a href="/" class="btn btn-sm btn-dark ms-2">
            üè† Dashboard
        </a>
    </div>


    <!-- Card container for form + chart -->
    <div class="card shadow-sm">

        <!-- Form -->
        <form id="evolutionForm" class="mb-3">
            <div class="row g-2 mb-2">
                <!-- Start Date -->
                <div class="col-md-3 col-sm-6">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="text" id="start_date" name="start_date" value="{{ start_date }}" required class="form-control form-control-sm">
                </div>

                <!-- End Date -->
                <div class="col-md-3 col-sm-6">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="text" id="end_date" name="end_date" value="{{ end_date }}" required class="form-control form-control-sm">
                </div>

                <!-- View -->
                <div class="col-md-3 col-sm-6">
                    <label for="view" class="form-label">View</label>
                    <select name="view" id="view" class="form-select form-select-sm">
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                        <option value="daily">Daily</option>
                    </select>
                </div>

                <!-- Categories -->
                <div class="col-md-3 col-sm-6">
                    <label for="categories" class="form-label">Categories</label>
                    <select name="categories[]" id="categories" multiple size="3" class="form-select form-select-sm">
                        {% for c in categories %}
                        <option value="{{ c }}">{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Presets -->
            <div class="mb-2">
                <div class="btn-group" role="group" aria-label="Preset periods">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-preset="7d">Last 7 days</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-preset="last_month">Last month</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-preset="ytd">YTD</button>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="mb-2">
                <button type="submit" class="btn btn-primary btn-sm me-1">Analyze</button>
                <button id="toggleBarMode" class="btn btn-secondary btn-sm" type="button">Stacked view</button>
            </div>
        </form>

        <!-- Chart -->
        <div id="chart"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{ url_for('static', filename='js/category_evolution.js') }}" nonce="{{ csp_nonce }}"></script>
</body>
</html>
