<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>

    <!-- Upload / Reconciliation Section -->
    {% include '_upload_section.html' %}

    <!-- Navigation Buttons -->
    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <a href="{{ url_for('expenses_vs_sales') }}" class="btn btn-info w-100 py-2">Expenses vs Sales</a>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('sales_vs_deposits') }}" class="btn btn-warning w-100 py-2">Sales vs Bank Deposits</a>
        </div>
    </div>

    <!-- Flash Messages -->
    <div class="mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} py-1" role="alert" style="font-size:0.85rem;">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Debit Classifications Manager -->
    {% include 'debit_classifications.html' %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
