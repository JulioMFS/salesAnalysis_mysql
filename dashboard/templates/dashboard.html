<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>

    <!-- Action Buttons -->
    <div class="row g-3 mb-4">

        <div class="col-md-4">
            <form method="POST">
                <button type="submit" name="action" value="upload_bank"
                        class="btn btn-primary w-100 py-3"
                        title="Imports bank statements from import_csv.py">
                    Upload Bank Statements
                </button>
            </form>
        </div>

        <div class="col-md-4">
            <form method="POST">
                <button type="submit" name="action" value="upload_sales"
                        class="btn btn-success w-100 py-3"
                        title="Imports sales data from import_excel.py">
                    Upload Sales
                </button>
            </form>
        </div>

        <div class="col-md-4">
            <form method="POST">
                <button type="submit" name="action" value="daily_recon"
                        class="btn btn-warning w-100 py-3"
                        title="Runs daily reconciliation using reconciliation.py">
                    Run Daily Reconciliation
                </button>
            </form>
        </div>

    </div>

    <!-- Navigation Buttons -->
    <div class="row g-3 mb-4">

        <div class="col-md-6">
            <a href="{{ url_for('expenses_vs_sales') }}"
               class="btn btn-info w-100 py-3">
                View Expenses vs Sales Charts
            </a>
        </div>

        <div class="col-md-6">
            <a href="{{ url_for('sales_vs_deposits') }}"
               class="btn btn-warning w-100 py-3">
                Sales vs Bank Deposits
            </a>
        </div>

    </div>

    <!-- Flash messages -->
    <div class="mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}" role="alert">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
