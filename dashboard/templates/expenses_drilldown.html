<!DOCTYPE html>
<html>
<head>
    <title>Expense Drilldown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<a href="{{ url_for('expenses_vs_sales') }}" class="btn btn-secondary mb-3">‚Üê Back to Chart</a>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3 ms-2">Dashboard</a>

<h4>Expenses on {{ date }}</h4>

<table class="table table-bordered">
<tr><th>Date</th><th>Description</th><th>Amount</th><th>Source</th></tr>
{% for e in expenses %}
<tr>
    <td>{{ e.transaction_date }}</td>
    <td>{{ e.description }}</td>
    <td>{{ e.amount }}</td>
    <td>{{ e.source_file }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
